# Informações do Projeto
sonar.projectKey=imobi-facil
sonar.projectName=Imobi Fácil
sonar.projectVersion=1.0.0
sonar.projectDescription=Análise de código do projeto Imobi Fácil (Expo/React Native)

# Servidor SonarQube local
sonar.host.url=http://localhost:9000

sonar.token=${env.SONAR_TOKEN}

# Código fonte - Expo Router usa a raiz ou app/ como principal
sonar.sources=app,components,hooks,utils,services,contexts,types
sonar.sourceEncoding=UTF-8

# Cobertura de testes (Jest)
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/*.config.js,**/*.config.ts

# TypeScript específico
sonar.typescript.node=node
sonar.typescript.excludeTypeDefinitionFiles=true
sonar.typescript.tsconfigPath=tsconfig.json

# Exclusões importantes para Expo/React Native
sonar.exclusions=\
  node_modules/**,\
  .expo/**,\
  .expo-shared/**,\
  android/**,\
  ios/**,\
  dist/**,\
  build/**,\
  coverage/**,\
  *.config.js,\
  *.config.ts,\
  babel.config.js,\
  metro.config.js,\
  tailwind.config.js,\
  **/*.d.ts,\
  **/react-native.config.js,\
  **/__mocks__/**,\
  **/assets/**,\
  **/public/**

# Duplicações - Expo gera código duplicado automaticamente
sonar.cpd.exclusions=\
  **/*.test.ts,\
  **/*.test.tsx,\
  **/*.spec.ts,\
  **/*.spec.tsx

# Configurações de qualidade
sonar.qualitygate.wait=true

# Linguagens
sonar.language=ts,js

# Source map (se você gerar)
# sonar.javascript.sourceMap=true